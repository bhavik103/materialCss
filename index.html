<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="mdc-card">
		<mdc-card-header>
			<md-card-title><center><h2>Property Registration:-</center></h2></md-card-title>
		</mdc-card-header>
		<div class="mdc-text-field name ">
			<input type="text" id="my-text-field" class="mdc-text-field__input">
			<label class="mdc-floating-label" for="my-text-field">Name</label>
			<div class="mdc-line-ripple"></div>
		</div>

		<div class="mdc-text-field address">
			<input type="text" id="my-text-field" class="mdc-text-field__input">
			<label class="mdc-floating-label" for="my-text-field">Address</label>
			<div class="mdc-line-ripple"></div>
		</div>

		<div class="mdc-text-field country">
			<input type="text" id="my-text-field" class="mdc-text-field__input">
			<label class="mdc-floating-label" for="my-text-field">Country</label>
			<div class="mdc-line-ripple"></div>
		</div>

		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell">
				<div class="mdc-switch switch1">
					<div class="mdc-switch__track"></div>
					<div class="mdc-switch__thumb-underlay">
						<div class="mdc-switch__thumb">
							<input type="checkbox" id="basic-switch" class="mdc-switch__native-control" role="switch">
						</div>
					</div>
				</div>
				<label for="basic-switch">Have Garden?</label>
			</div>

			<div class="mdc-layout-grid__cell">
				<div class="mdc-switch switch2">
					<div class="mdc-switch__track"></div>
					<div class="mdc-switch__thumb-underlay">
						<div class="mdc-switch__thumb">
							<input type="checkbox" id="basic-switch" class="mdc-switch__native-control" role="switch">
						</div>
					</div>
				</div>
				<label for="basic-switch">Have Swimming Pool?</label>
			</div>

		</div>

		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell">
				<button class="mdc-button">
					<span class="mdc-button__label">Submit</span>
				</button>
			</div>
			<div class="mdc-layout-grid__cell">
				<button class="mdc-button">
					<span class="mdc-button__label">Cancel</span>
				</button>
			</div>
			<div class="mdc-layout-grid__cell">
				<button class="mdc-button">
					<span class="mdc-button__label">Reset</span>
				</button>
			</div>
		</div>
	</div>




	<script type="text/javascript">
		mdc.switchControl.MDCSwitch.attachTo(document.querySelector('.switch1'));
		mdc.switchControl.MDCSwitch.attachTo(document.querySelector('.switch2'));
		mdc.textField.MDCTextField.attachTo(document.querySelector('.name'))
		mdc.textField.MDCTextField.attachTo(document.querySelector('.address'))
		mdc.textField.MDCTextField.attachTo(document.querySelector('.country'))
	</script>
	</html>
